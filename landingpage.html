<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100%;
            width: 100%;
        }
        
        .role-box {
            width: 20%;  /* Changed from 25% to 20% to fit 5 boxes */
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .role-box:nth-child(odd) {
            background-color: white;
            color: black;
        }
        
        .role-box:nth-child(even) {
            background-color: #ED1C24;
            color: white;
        }
        
        .role-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .role-icon {
            max-width: 100px;
            margin-bottom: 15px;
        }
        
        .role-name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

        </a>
    </div>
</body>
</html>
